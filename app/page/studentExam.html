<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../lib/materialize/css/materialize.css"></script>
	<script type="text/javascript" src="../../lib/jquery/dist/jquery.js"></script>

	<script type="text/javascript" src="../../lib/materialize/js/materialize.js"></script>

	<script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="../../node_modules/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="../controller/studentExam.v1.ctrl.js"></script>
	<script type="text/javascript" src="../service/services.js"></script>

	<script type="text/javascript" src="../service/ques.srv.js"></script>
	<link rel="stylesheet" type="text/css" href="../../lib/FlipClock-master/compiled/flipclock.css">
	<script type="text/javascript" src="../../lib/FlipClock-master/compiled/flipclock.min.js"></script>

</head>
<body ng-app="student_module">
<div ng-controller="StudentExamController">

		<div class="row">
			  <nav>
			    <div class="nav-wrapper">
			      &nbsp;&nbsp;{{examName}}&nbsp;Assessment
			      	<ul id="nav-mobile" class="right hide-on-med-and-down">
			      		<li><a class="waves-effect waves-light btn" ng-click="startExam()">Start Exam</a></li>
			      		<li><p ng-controller="TimerController" class="my-clock" style="transform:scale(0.4);margin-top:-20px"></p></li>
			      		<li>&nbsp;</li>
			      		<li><a class="waves-effect waves-light btn" ng-click="submitExam()">Submit</a></li>
		      			<li>
			      			<a class='dropdown-button btn' href='#' data-activates='dropdown1'><i class=material-icons>settings</i></a>
			      		  	<ul id='dropdown1' class='dropdown-content'>
	    						<li><a href="#!">Logout</a></li>
				      		</ul>
			      		</li>

			      	</ul>
			    </div>
			  </nav>
		</div>

		<div class="row">
			<div class="col s3">
				<div class="card grey lighten-4">
					<div class="card-content">
						<span class="card-title">Questions</span>
						
						<form action='#'>
							<p>
								<input type="radio" class="with-gap" name="qSel" id="unans" ng-click="showQues('unans')" ng-checked="true"/>
								<label for="unans" class="black-text darken-4">Unanswered Questions</label>
							</p>
							<p>
								<input type="radio" class="with-gap" name="qSel" id="ans" ng-click="showQues('ans')"/>
								<label for="ans" class="black-text darken-4">Answered Questions</label>
							</p>
							<p>
								<input type="radio" class="with-gap" name="qSel" id="all" ng-click="showQues('all')"/>
								<label for="all" class="black-text darken-4">All Questions</label>
							</p>
						</form>
						<div class="row">
								<div class="input-field">
								    <select multiple ng-multiple="true" ng-options="item.id for item in selQues.available" ng-model="selQues.sel" style="height:70px">
								      <option value="" disabled selected>Select Questions</option>
								      <!-- <option ng-repeat="ques in selQues"value="{{ques.id}}">{{ques.id}}</option> -->
								    </select>
							    	<script type="text/javascript">
										$(document).ready(function() {
											$('select').material_select();
										});

									</script>
								   
								</div>
								<div class="row" style="margin-top: 200px">
									<div class="collection">
										<a class="collection-item" ng-repeat="item in selQues.sel" ng-click="goToQues(item.id)">{{item.id}}.&nbsp;&nbsp;{{item.q}}</a>
									</div>
								</div>
						</div>
						
					</div>
				</div>
			</div>
			<div class="col s9">
				<div class="row">
					<h4>Total Questions:{{all.length}},&nbsp;Answered:{{ans.length}},&nbsp;Unanswered:{{unans.length}}</h4>
				</div>
				<div class="row">
					<h5>
						{{currentQues.id}}.&nbsp;&nbsp;{{currentQues.q}}
					</h5>
					<form style="margin-top:100px">
						<p ng-repeat="option in currentQues.options" ng-if="currentQuesType.mcq">
							<input type="radio" name="ansgroup" ng-model="option.sel" id="option{{option.id}}" value="option.id" ng-click="respond(currentQues.id,option.id)" class="with-gap" required ng-model="tempMCQ" />
							<label for="option{{option.id}}">{{option.op}}</label>
						</p>
						<p ng-repeat="option in currentQues.options" ng-if="currentQuesType.mmcq">
							<input type="checkbox" name="ansgroup" id="option{{option.id}}" value="option.id" ng-model="option.sel" ng-change="helperForMmcq()"/>
							<label for="option{{option.id}}">{{option.op}}</label>
						</p>
						
					    <p class="input-field col s6" ng-if="currentQuesType.fib">
							<input id="ttbox" ng-model="tempString" ng-change="respond(currentQues.id,tempString)" type="text" class="validate">
							<label class="active" for="ttbox">Your Answer</label>
					    </p>
					    <p><!-- {{tempString}} -->{{response}}</p>
					</form>
					<div class="row" style="margin-top: 100px;clear:left">
						<a class="waves-effect waves-light btn left" ng-click="prevQues()"><i class="material-icons left">skip_previous</i>Previous</a>
						<a class="waves-effect waves-light btn right" ng-click="nextQues()"><i class="material-icons right">skip_next</i>Next</a>
					</div>

				</div>
			</div>
		</div>

</div>
</body>
</html>
